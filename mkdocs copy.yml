theme:
  name: material
  locale: es
  
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: red  # Cambiado a color rojo
      accent: deep-orange  # Cambiado a color rojo oscuro
      locale: es
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: red  # Cambiado a color rojo
      accent: deep-orange  # Cambiado a color rojo oscuro
      locale: es

  plugins:
    - social

  extra:
    social:
      - icon: fontawesome/brands/github
        link: https://github.com/erabasco
      - icon: fontawesome/brands/twitter
        link: https://twitter.com/GeoInnovaASL
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/company/asociacion-geoinnova/mycompany/

